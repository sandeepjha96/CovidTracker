<div class="header-fix">
  <mat-toolbar color="#E0FFFF">
  
  <a mat-button routerLink="/home" routerLinkActive="active"><span class="fa fa-home fa-lg"></span> Home</a>
  <a mat-button routerLink="/faq"  routerLinkActive="active"><span class="fa fa-info fa-lg"></span> FAQ</a>
  <a mat-button routerLink="/helpline"  routerLinkActive="active"><span class="fa fa-info fa-lg"></span> Helpline Service</a>

</diV>

</ng-template>
</div>
